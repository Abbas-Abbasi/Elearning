<!-- login.html -->

{% extends 'base.html' %}

{% block content %}

    <!DOCTYPE html>
    <html lang="fa">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <style>
            body {
                background-color: #f8f9fa;
            }

            .login-container {
                max-width: 400px;
                margin: 0 auto;
                margin-top: 100px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .login-container h2 {
                text-align: center;
                margin-bottom: 30px;
            }

            .form-group {
                position: relative;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }

            .form-group label {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 12px;
                color: #999;
                pointer-events: none;
                transition: all 0.3s ease;
            }

            .form-group input:focus + .label-name,
            .form-group input:valid + .label-name {
                top: -20px;
                left: 10px;
                font-size: 12px;
                color: #555;
            }

            .form-group .bar {
                position: relative;
                display: block;
                width: 100%;
            }

            .form-group .bar:before,
            .form-group .bar:after {
                content: '';
                height: 2px;
                width: 0;
                bottom: 0;
                position: absolute;
                background: #555;
                transition: all 0.3s ease;
            }

            .form-group input:focus ~ .bar:before,
            .form-group input:focus ~ .bar:after {
                width: 50%;
            }

            .form-group .bar:before {
                left: 50%;
            }

            .form-group .bar:after {
                right: 50%;
            }

            .checkbox-container {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }

            .checkbox-container input[type="checkbox"] {
                margin-right: 10px;
            }

            .btn {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .text-center {
                text-align: center;
            }
        </style>
    </head>

    <body dir="rtl">
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <p>اگر هنوز حساب کاربری ایجاد نکرده‌اید، لطفاً ابتدا <a href="{% url 'signup' %}">ثبت نام کنید</a>.</p>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="id_username" name="username" required>
                    <label for="id_username" class="label-name">Username</label>
                    <span class="bar"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="id_password" name="password" required>
                    <label for="id_password" class="label-name">Password</label>
                    <span class="bar"></span>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox">
                    <label>مرا به خاطر بسپار</label>
                </div>
                <button type="submit" class="btn">ورود</button>
            </form>
            <p class="text-center"><a href="{% url 'password_reset' %}">فراموشی پسورد؟</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    </body>

    </html>

{% endblock %}
