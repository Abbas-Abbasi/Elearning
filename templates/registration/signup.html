{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <style>
            body {
                background-color: #f8f9fa;
            }

            .register-container {
                max-width: 400px;
                margin: 0 auto;
                margin-top: 100px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .register-container h2 {
                text-align: center;
                margin-bottom: 30px;
            }

            .form-group {
                position: relative;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }

            .form-group label {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 12px;
                color: #999;
                pointer-events: none;
                transition: all 0.3s ease;
            }

            .form-group input:focus + .label-name,
            .form-group input:valid + .label-name {
                top: -20px;
                left: 10px;
                font-size: 12px;
                color: #555;
            }

            .form-group .bar {
                position: relative;
                display: block;
                width: 100%;
            }

            .form-group .bar:before,
            .form-group .bar:after {
                content: '';
                height: 2px;
                width: 0;
                bottom: 0;
                position: absolute;
                background: #555;
                transition: all 0.3s ease;
            }

            .form-group input:focus ~ .bar:before,
            .form-group input:focus ~ .bar:after {
                width: 50%;
            }

            .form-group .bar:before {
                left: 50%;
            }

            .form-group .bar:after {
                right: 50%;
            }

            .btn {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
    <div class="container">
        <div class="register-container">
            <h2>ثبت نام</h2>
            <p>قبلاً حساب کاربری ایجاد کرده‌اید؟ لطفاً <a href="{% url 'login' %}">وارد شوید</a>.</p>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
            <form method="POST" action="{% url 'signup' %}">

                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" required>
                    <label for="username" class="label-name">نام کاربری</label>
                    <span class="bar"></span>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email">
                    <label for="email" class="label-name">ایمیل (اختیاری)</label>
                    <span class="bar"></span>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password1" required>
                    <label for="password" class="label-name">رمز عبور</label>
                    <span class="bar"></span>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password" name="password2" required>
                    <label for="confirm_password" class="label-name">تأیید رمز عبور</label>
                    <span class="bar"></span>
                </div>
                <button type="submit" class="btn btn-primary">ثبت نام</button>
            </form>
        </div>
    </div>
</body>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    </body>

    </html>


    </form>
    </div>
    </div>


{% endblock %}
